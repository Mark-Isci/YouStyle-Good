<html>
	<head>
		<meta charset="utf-8">
	    <title>YouStyle</title>
	 	<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
 	</head>

 	<body>
 		<div class="container-fluid header">
		 	<div class="fixed-top navbar-light header-navbar"> 
				<div class="row d-flex justify-content-around align-items-center" style="padding-left: 40">
		  			<div class="col-4 d-flex align-items-center">
		  				<i class="fas fa-play-circle"></i>
		  				<h1 class="mb-0"><span class="you">You</span><span class="Style">Style</span></h1>
		  			</div>
		  			<div class="col-3 offset-5 d-flex align-items-center">
		  				<div class="dropdown">
  							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    							<p class="mb-0"><span class="connexion">Connexion</span></p>
  							</button>
  							<div class="dropdown-menu">
  								<form class="px-4 py-3">
    								<div class="form-group">
      									<label for="exampleDropdownFormEmail1">Email address</label>
      									<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
    								</div>
   									<div class="form-group">
     								 	<label for="exampleDropdownFormPassword1">Password</label>
      									<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
   									</div>
    								<div class="form-check">
      									<input type="checkbox" class="form-check-input" id="dropdownCheck">
     									<label class="form-check-label" for="dropdownCheck">
        									Remember me
      									</label>
   									</div>
   									<button type="submit" class="btn btn-primary">Sign in</button>
  								</form>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">New around here? Sign up</a>
								<a class="dropdown-item" href="#">Forgot password?</a>
							</div>
						</div>
		  				<i class="fas fa-bars"></i>
		  			</div>
				</div>
			</div>
		</div>

		<div class="feature"> 
			<div class="container-fluid">
				<div class="row d-flex align-items-center">
					<div class="col-4 offset-1 d-flex flex-column align-items-center starter">
						<h2>Retrouve les styles de tes stars préférées</h2>
						<h3>Wear like a Star, Become your own Star.</h3>
						<div class="d-flex">
							<input class="form-control mr-sm-2 recherche" type="search" placeholder="Search" aria-label="Search">
							<button type="button" class="btn btn-info">Style it!</button>
						</div>	
					</div>
					<div class="col-6 offset-1 d-flex align-items-center">
						<img src="image/ecran1.png" style="width: 90%">
					</div>
				<div class="row d-flex flex-column align-items-center">
					<div class="col-5 d-flex "><img src="image/award-48.svg">
						</div>
						<div class="col-5 offset-2"><img src="image/flash-21.svg" style="padding-left:130; width:64%">
						</div>
							
					<div class="description">
						<ul class="list-inline">
							<li class="list-inline-item"><p>Shop le vrai produit</p></li>
							<li class="list-inline-item"><p>Shop le produit similaire</p></li>
						</ul>
					</div>
					</div>								
				</div>
			</div>	
		</div>

		<div class="row d-flex justify-content-center tuto">
			<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
	  			<ol class="carousel-indicators">
	    			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	 		 	</ol>
		  		<div class="carousel-inner">
		    		<div class="carousel-item active">
		      			<img class="d-block image" src="image/etape.png" alt="Etape 1">
		    		</div>
		    		<div class="carousel-item">
		     		<img class="d-block image" src="image/etape2.png" alt="Etape2">
		    		</div>
		    		<div class="carousel-item">
		      		<img class="d-block image" src="image/etape3.png" alt="Etape3">
		   			</div>
		  		</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				   		 <span class="sr-only">Previous</span>
				</a>
			  	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			   		 <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    	<span class="sr-only">Next</span>
			  	</a>
			</div>
		</div>
   
	  	<div class="footer">
	    	<p>Contact</p>
	    	<ul class="list-inline">
	  			<li class="list-inline-item"><a href="#"><i class="fab fa-accessible-icon"></i></a></li>
	  			<li class="list-inline-item"><a href="#"><i class="fas fa-address-book"></i></a></li>
	  			<li class="list-inline-item"><a href="#"><i class="fas fa-adjust"></i></a></li>
	  			<li class="list-inline-item"><a href="#"><i class="fab fa-android"></i></i></a></li>
			</ul>	
	    </div>

 		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
 			
 		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
			
		</script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
			
		</script>

 	</body>
</html>
